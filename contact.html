<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/nav.css"/>
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/square-grid.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-background" style="background-image: url('images/backgrounds/contact.jpg'); height: 400px;"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>                            
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>  
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <!-- Helper Zone -->
    <div class="spacer60"></div>


<!-- Open space for Contact info -->
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="dark logo">
                </div>

                <div class="company-details-wrapper">

                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any St <br> Scottsdale, AZ 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    
                    <i class="fas fa-phone"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">

                    <i class="far fa-clock"></i>
                    <div>
                        10AM-Midnight
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address">
                    <label for="email">Email Address</label>
                </div>
                
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Enter Message"></textarea>
                    <label for="messagebox">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                <button type="Submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="spacer60"></div>
    <!-- Helper Zone -->
    <div class="footer-wrapper">
        <div class="center-column">
                <div class="banner-image">
                    <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">         
                </div>

                <div class="hours-phone">
                    <span class="phone">
                    555 555 5555
                    </span>
                    <span class= "hours">
                        10AM-Midnight
                    </span>
                </div>

                <!-- Links Wrapper -->
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>                            
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>  
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <!-- Social Media Links -->
                <div class="social-media">
                    <!-- Instagram icon -->
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <!-- Twitter icon -->
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <!-- Facebook icon -->
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="copyright">
                    &copy; 2020 DevCamp &#124; All rights reserved 
                </div>
        </div>
    </div>
</body>
</html>
